global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
    - targets: ["localhost:9090"]
  
  - job_name: "node_exporter"
    static_configs:
    - targets: ["localhost:9100"]

  - job_name: "pushgateway"
    static_configs:
    - targets: ["localhost:9091"]

  - job_name: "file sd"
    file_sd_configs:
      - files:
        - file_sd/*.yml

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
  - static_configs:
    - targets:
       - localhost:9093
